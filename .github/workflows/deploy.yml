name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          # Build application image
          docker build -t cbiu-website:latest .
          docker save cbiu-website:latest -o cbiu-website.tar
          chmod 644 cbiu-website.tar
          
          # Pull and save MySQL image (to avoid network issues on server)
          docker pull mysql:8.0
          docker save mysql:8.0 -o mysql.tar
          chmod 644 mysql.tar
      
      - name: Upload images to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "cbiu-website.tar,mysql.tar"
          target: "/root/projects/cbiu-website/"
      
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e  # Exit on error
            cd /root/projects/cbiu-website
            
            echo "ğŸ“¦ Step 1: Checking tar files..."
            ls -lh cbiu-website.tar mysql.tar
            
            echo ""
            echo "ğŸ›‘ Step 2: Stopping containers..."
            docker-compose down || true
            
            echo ""
            echo "ğŸ—‘ï¸  Step 3: Removing old cbiu-website image..."
            docker rmi -f cbiu-website:latest || echo "No old image to remove"
            
            echo ""
            echo "ğŸ“¥ Step 4: Loading new images..."
            docker load -i mysql.tar
            docker load -i cbiu-website.tar
            
            echo ""
            echo "ğŸ” Step 5: Verifying loaded images..."
            docker images | grep -E "cbiu-website|mysql"
            
            echo ""
            echo "ğŸ“ Step 6: Updating docker-compose.yml..."
            if grep -q "build:" docker-compose.yml; then
              sed -i '/app:/,/restart:/ {
                /build:/,/dockerfile:/d
                /container_name:/a\    image: cbiu-website:latest
              }' docker-compose.yml
              echo "âœ… docker-compose.yml updated"
            else
              echo "âœ… docker-compose.yml already uses image"
            fi
            
            echo ""
            echo "ğŸš€ Step 7: Starting services..."
            docker-compose up -d
            
            echo ""
            echo "ğŸ” Step 8: Checking container status..."
            docker ps
            
            echo ""
            echo "ğŸ§¹ Step 9: Cleanup..."
            docker image prune -f
            rm cbiu-website.tar mysql.tar
            
            echo ""
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Final status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
